                </tbody>

    <script>
        // Glob√°ln√≠ mapa pro toggle state
        const expandedState = {};

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function formatDateTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        function buildHierarchy(actions) {
            const map = new Map();
            const roots = [];

            // Vytvo≈ô mapu v≈°ech akc√≠
            actions.forEach(action => {
                map.set(action.actionId, { 
                    ...action, 
                    children: [] 
                });
            });

            // Propoj rodiƒçe a dƒõti
            actions.forEach(action => {
                const node = map.get(action.actionId);
                if (action.parentActionId && map.has(action.parentActionId)) {
                    map.get(action.parentActionId).children.push(node);
                } else {
                    roots.push(node);
                }
            });

            return { map, roots };
        }

        function getLatestActivity(node, map) {
            let latest = node.actionClosureDate ? new Date(node.actionClosureDate) : null;
            
            node.children.forEach(child => {
                const childLatest = getLatestActivity(child, map);
                if (childLatest && (!latest || childLatest > latest)) {
                    latest = childLatest;
                }
            });

            return latest;
        }

        function toggleChildren(actionId) {
            expandedState[actionId] = !expandedState[actionId];
            
            const toggleBtn = document.getElementById(`toggle-${actionId}`);
            const isExpanded = expandedState[actionId];
            
            // Zmƒõ≈à ikonu
            toggleBtn.textContent = isExpanded ? '‚ñº' : '‚ñ∂';
            
            // Toggle p≈ô√≠m√© dƒõti
            const childRows = document.querySelectorAll(`[data-parent="${actionId}"]`);
            childRows.forEach(row => {
                if (isExpanded) {
                    row.classList.remove('hidden-row');
                } else {
                    row.classList.add('hidden-row');
                    // Rekurzivnƒõ skryj v≈°echny potomky
                    hideDescendants(row.dataset.actionid);
                }
            });
        }

        function hideDescendants(actionId) {
            const childRows = document.querySelectorAll(`[data-parent="${actionId}"]`);
            childRows.forEach(row => {
                row.classList.add('hidden-row');
                // Resetuj toggle button
                const toggleBtn = document.getElementById(`toggle-${row.dataset.actionid}`);
                if (toggleBtn) {
                    toggleBtn.textContent = '‚ñ∂';
                    expandedState[row.dataset.actionid] = false;
                }
                hideDescendants(row.dataset.actionid);
            });
        }

        function renderRow(node, level, numberPrefix, map) {
            const latestActivity = getLatestActivity(node, map);
            const hasChildren = node.children.length > 0;
            const isRoot = level === 1;
            
            // Defaultnƒõ expanded
            if (expandedState[node.actionId] === undefined) {
                expandedState[node.actionId] = true;
            }

            let html = '<tr';
            html += ` data-actionid="${node.actionId}"`;
            if (node.parentActionId) {
                html += ` data-parent="${node.parentActionId}"`;
            }
            if (isRoot) {
                html += ' class="root-row"';
            }
            html += '>';

            // Sloupec Akce s toggle button a odsazen√≠m
            html += '<td class="action-cell">';
            
            // Odsazen√≠ podle level
            const indentWidth = (level - 1) * 20;
            html += `<span class="indent" style="width: ${indentWidth}px; display: inline-block;"></span>`;
            
            // Toggle button pokud m√° dƒõti
            if (hasChildren) {
                const icon = expandedState[node.actionId] ? '‚ñº' : '‚ñ∂';
                html += `<button class="toggle-btn" id="toggle-${node.actionId}" onclick="toggleChildren('${node.actionId}')">${icon}</button>`;
            } else {
                html += '<span style="width: 24px; display: inline-block;"></span>';
            }
            
            html += `<span style="margin-left: 4px;">${numberPrefix} ${node.name || 'Bez n√°zvu'}</span>`;
            html += '</td>';

            // Type
            html += `<td>${node.actionType}</td>`;

            // Stav
            const statusClass = node.actionStatus === 'DONE' ? 'status-done' : 'status-processing';
            html += `<td><span class="${statusClass}">${node.actionStatus}</span></td>`;

            // Datum zalo≈æen√≠
            html += `<td>${formatDateTime(node.actionCreationDate)}</td>`;

            // Datum dokonƒçen√≠
            html += `<td>${formatDateTime(node.actionClosureDate)}</td>`;

            // KPJM
            html += `<td>${node.employeeKpjm || ''}</td>`;

            // Sta≈æen√≠
            html += '<td>';
            if (node.actionType === 'EXPORT') {
                html += '<span class="download-icon" title="St√°hnout">üì•</span>';
            }
            html += '</td>';

            // Datum posledn√≠ aktivity
            html += `<td>${formatDateTime(latestActivity?.toISOString())}</td>`;

            html += '</tr>';

            return html;
        }

        function renderHierarchy(nodes, level, parentPrefix, map) {
            let html = '';
            
            nodes.forEach((node, index) => {
                const numberPrefix = parentPrefix ? `${parentPrefix}.${index + 1}` : `${index + 1}`;
                
                // Renderuj aktu√°ln√≠ ≈ô√°dek
                html += renderRow(node, level, numberPrefix, map);
                
                // Rekurzivnƒõ renderuj dƒõti
                if (node.children.length > 0) {
                    html += renderHierarchy(node.children, level + 1, numberPrefix, map);
                }
            });

            return html;
        }

        function renderTable() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            
            if (!jsonInput) {
                showError('Pros√≠m vlo≈æte JSON data');
                return;
            }

            try {
                const actions = JSON.parse(jsonInput);
                
                if (!Array.isArray(actions)) {
                    showError('JSON mus√≠ b√Ωt array');
                    return;
                }

                if (actions.length === 0) {
                    showError('JSON array je pr√°zdn√Ω');
                    return;
                }

                // Vytvo≈ô hierarchii
                const { map, roots } = buildHierarchy(actions);

                // Se≈ôaƒè root polo≈æky podle creationDate
                roots.sort((a, b) => {
                    return new Date(a.actionCreationDate) - new Date(b.actionCreationDate);
                });

                // Renderuj tabulku
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = renderHierarchy(roots, 1, '', map);

                // Zobraz tabulku
                document.getElementById('resultTable').style.display = 'table';

            } catch (error) {
                showError('Chyba p≈ôi parsov√°n√≠ JSON: ' + error.message);
